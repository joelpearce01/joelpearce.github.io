<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 Overlays</title>

    <link rel="stylesheet" href="/css/stylewa5.css">
</head>
<body>
    
    <img src="/img/averagenewsanchor.jpg" alt="a news anchor" style="width: 100%;height: fit-content;">
    <div class="news-ticker">
        <span class="ticker-text">Breaking News: Me when the me when I you know me when I like fr I know right this news is crazy bro why are you still reading this omg help I'm locked in someone's basement let me out bro what the hell</span>
    </div>

    <div class="news-overlay">
        <span class="news-content h1">This just in: top 10 moments of all time when the thing happened</span>
    </div>

    <div class="news-headline">
        <span class="news-headline" style="background-image: url(/img/AVERAGEchannelnewschannel.png); background-repeat: no-repeat; width: 120; height: 60;"></span>
    </div>

</body>
</html>
