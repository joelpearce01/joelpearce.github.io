<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cosmic Text - Modified</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./css/style2.css">

</head>
<body>
  <div class="name">
    <div class="cosmic" style="--color: #23b1d8" data-text="I">
      <span>I</span>
    </div>
    <div class="cosmic" style="--color: #dc5fe2" data-text="'">
      <span>'</span>
    </div>
    <div class="cosmic" style="--color: #b733f9" data-text="m">
      <span>m</span>
    </div>
    <div class="cosmic" style="--color: #f7b500" data-text="_">
      <span>_</span>
    </div>
    <div class="cosmic" style="--color: #a0de59" data-text="S">
      <span>S</span>
    </div>
    <div class="cosmic" style="--color: #83d1ad" data-text="a">
      <span>a</span>
    </div>
    <div class="cosmic" style="--color: #f7b500" data-text="d">
      <span>d</span>
    </div>
  </div>
</body>
</html>
